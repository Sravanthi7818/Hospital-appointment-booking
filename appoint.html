<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Appointment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            width: 100%;
            max-width: 500px;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="number"],
        input[type="date"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        textarea {
            resize: vertical;
        }
        .symptoms-list {
            list-style: none;
            padding: 0;
        }
        .symptoms-list li {
            margin-bottom: 10px;
        }
        .button {
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Book Appointment</h2>
        <form action="appointment.php" method="POST">
            <div class="form-group">
                <label for="patientName">Patient Name:</label>
                <input type="text" id="patientName" name="patientName" required>
            </div>
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div class="form-group">
                <label for="appointmentDate">Appointment Date:</label>
                <input type="date" id="appointmentDate" name="appointmentDate" required>
            </div>
            <div class="form-group">
                <label for="diseaseDescription">Description about Disease:</label>
                <textarea id="diseaseDescription" name="diseaseDescription" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label>Symptoms:</label>
                <ul class="symptoms-list">
                    <li><input type="checkbox" id="fever" name="symptoms[]" value="Fever"><label for="fever"> Fever</label></li>
                    <li><input type="checkbox" id="headache" name="symptoms[]" value="Headache"><label for="headache"> Headache</label></li>
                    <li><input type="checkbox" id="cold" name="symptoms[]" value="Cold"><label for="cold"> Cold</label></li>
                    <li><input type="checkbox" id="cough" name="symptoms[]" value="Cough"><label for="cough"> Cough</label></li>
                    <li><input type="checkbox" id="dizziness" name="symptoms[]" value="Dizziness"><label for="dizziness"> Dizziness</label></li>
                </ul>
            </div>
            <button type="submit" class="button">Book Appointment</button>
        </form>
    </div>
</body>
</html>
