<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #b43d7e;
        }
        .container {
            text-align: center;
        }
        .button {
            padding: 10px 20px;
            font-size: 18px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .count {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hospital Management System</h1>
        <a href="login.html" class="button">Login</a>
        <a href="reg.html" class="button">Register</a>
        <a href="appoint.html" class="button">Book Appointment</a>
        <div class="appointment-count">
            <h2>Appointments Today: <span id="appointment-count">0</span></h2>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
    fetch('getAppointmentsCount.php')
        .then(response => response.json())
        .then(data => {
            document.getElementById('appointment-count').textContent = data.count;
        })
        .catch(error => console.error('Error fetching appointment count:', error));
});
    </script>
</body>
</html>
